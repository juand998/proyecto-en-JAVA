<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.EditPagoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.EditPagoLabel_idPago}" for="idPago" />
                    <h:inputText id="idPago" value="#{pagoController.selected.idPago}" title="#{bundle.EditPagoTitle_idPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idPago}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_codigoPago}" for="codigoPago" />
                    <h:inputText id="codigoPago" value="#{pagoController.selected.codigoPago}" title="#{bundle.EditPagoTitle_codigoPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_codigoPago}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_estadoPago}" for="estadoPago" />
                    <h:inputText id="estadoPago" value="#{pagoController.selected.estadoPago}" title="#{bundle.EditPagoTitle_estadoPago}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_estadoPago}"/>
                    <h:outputLabel value="#{bundle.EditPagoLabel_idOrden}" for="idOrden" />
                    <h:selectOneMenu id="idOrden" value="#{pagoController.selected.idOrden}" title="#{bundle.EditPagoTitle_idOrden}" required="true" requiredMessage="#{bundle.EditPagoRequiredMessage_idOrden}">
                        <f:selectItems value="#{ordenController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <h:commandLink action="#{pagoController.update}" value="#{bundle.EditPagoSaveLink}"/>
                <br />
                <br />
                <h:link outcome="View" value="#{bundle.EditPagoViewLink}"/>
                <br />
                <h:commandLink action="#{pagoController.prepareList}" value="#{bundle.EditPagoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.EditPagoIndexLink}" />
            </h:form>
        </ui:define>
    </ui:composition>

</html>
