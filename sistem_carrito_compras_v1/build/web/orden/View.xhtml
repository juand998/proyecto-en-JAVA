<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewOrdenTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewOrdenLabel_idOrden}"/>
                    <h:outputText value="#{ordenController.selected.idOrden}" title="#{bundle.ViewOrdenTitle_idOrden}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_cotosEnvio}"/>
                    <h:outputText value="#{ordenController.selected.cotosEnvio}" title="#{bundle.ViewOrdenTitle_cotosEnvio}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_direccionEnvio}"/>
                    <h:outputText value="#{ordenController.selected.direccionEnvio}" title="#{bundle.ViewOrdenTitle_direccionEnvio}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_nombreDestinatario}"/>
                    <h:outputText value="#{ordenController.selected.nombreDestinatario}" title="#{bundle.ViewOrdenTitle_nombreDestinatario}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_telefonoDestinatario}"/>
                    <h:outputText value="#{ordenController.selected.telefonoDestinatario}" title="#{bundle.ViewOrdenTitle_telefonoDestinatario}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_valorTotalCompra}"/>
                    <h:outputText value="#{ordenController.selected.valorTotalCompra}" title="#{bundle.ViewOrdenTitle_valorTotalCompra}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_fechaEnvio}"/>
                    <h:outputText value="#{ordenController.selected.fechaEnvio}" title="#{bundle.ViewOrdenTitle_fechaEnvio}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewOrdenLabel_estadoOrden}"/>
                    <h:outputText value="#{ordenController.selected.estadoOrden}" title="#{bundle.ViewOrdenTitle_estadoOrden}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_idCarrito}"/>
                    <h:outputText value="#{ordenController.selected.idCarrito}" title="#{bundle.ViewOrdenTitle_idCarrito}"/>
                    <h:outputText value="#{bundle.ViewOrdenLabel_idVendedor}"/>
                    <h:outputText value="#{ordenController.selected.idVendedor}" title="#{bundle.ViewOrdenTitle_idVendedor}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{ordenController.destroyAndView}" value="#{bundle.ViewOrdenDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewOrdenEditLink}"/>
                <br />
                <h:commandLink action="#{ordenController.prepareCreate}" value="#{bundle.ViewOrdenCreateLink}" />
                <br />
                <h:commandLink action="#{ordenController.prepareList}" value="#{bundle.ViewOrdenShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewOrdenIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
