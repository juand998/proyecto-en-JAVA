<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.ViewCarritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputText value="#{bundle.ViewCarritoLabel_idCarrito}"/>
                    <h:outputText value="#{carritoController.selected.idCarrito}" title="#{bundle.ViewCarritoTitle_idCarrito}"/>
                    <h:outputText value="#{bundle.ViewCarritoLabel_fechaCreacion}"/>
                    <h:outputText value="#{carritoController.selected.fechaCreacion}" title="#{bundle.ViewCarritoTitle_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:outputText>
                    <h:outputText value="#{bundle.ViewCarritoLabel_idProducto}"/>
                    <h:outputText value="#{carritoController.selected.idProducto}" title="#{bundle.ViewCarritoTitle_idProducto}"/>
                    <h:outputText value="#{bundle.ViewCarritoLabel_idUsuarios}"/>
                    <h:outputText value="#{carritoController.selected.idUsuarios}" title="#{bundle.ViewCarritoTitle_idUsuarios}"/>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carritoController.destroyAndView}" value="#{bundle.ViewCarritoDestroyLink}"/>
                <br />
                <br />
                <h:link outcome="Edit" value="#{bundle.ViewCarritoEditLink}"/>
                <br />
                <h:commandLink action="#{carritoController.prepareCreate}" value="#{bundle.ViewCarritoCreateLink}" />
                <br />
                <h:commandLink action="#{carritoController.prepareList}" value="#{bundle.ViewCarritoShowAllLink}"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.ViewCarritoIndexLink}"/>

            </h:form>
        </ui:define>
    </ui:composition>

</html>
