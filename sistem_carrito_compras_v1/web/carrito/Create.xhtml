<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="/template.xhtml">
        <ui:define name="title">
            <h:outputText value="#{bundle.CreateCarritoTitle}"></h:outputText>
        </ui:define>
        <ui:define name="body">
            <h:panelGroup id="messagePanel" layout="block">
                <h:messages errorStyle="color: red" infoStyle="color: green" layout="table"/>
            </h:panelGroup>
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_idCarrito}" for="idCarrito" />
                    <h:inputText id="idCarrito" value="#{carritoController.selected.idCarrito}" title="#{bundle.CreateCarritoTitle_idCarrito}" required="true" requiredMessage="#{bundle.CreateCarritoRequiredMessage_idCarrito}"/>
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_fechaCreacion}" for="fechaCreacion" />
                    <h:inputText id="fechaCreacion" value="#{carritoController.selected.fechaCreacion}" title="#{bundle.CreateCarritoTitle_fechaCreacion}" required="true" requiredMessage="#{bundle.CreateCarritoRequiredMessage_fechaCreacion}">
                        <f:convertDateTime pattern="MM/dd/yyyy" />
                    </h:inputText>
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_idProducto}" for="idProducto" />
                    <h:selectOneMenu id="idProducto" value="#{carritoController.selected.idProducto}" title="#{bundle.CreateCarritoTitle_idProducto}" required="true" requiredMessage="#{bundle.CreateCarritoRequiredMessage_idProducto}">
                        <f:selectItems value="#{productoController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                    <h:outputLabel value="#{bundle.CreateCarritoLabel_idUsuarios}" for="idUsuarios" />
                    <h:selectOneMenu id="idUsuarios" value="#{carritoController.selected.idUsuarios}" title="#{bundle.CreateCarritoTitle_idUsuarios}" required="true" requiredMessage="#{bundle.CreateCarritoRequiredMessage_idUsuarios}">
                        <f:selectItems value="#{usuariosController.itemsAvailableSelectOne}"/>
                    </h:selectOneMenu>
                </h:panelGrid>
                <br />
                <h:commandLink action="#{carritoController.create}" value="#{bundle.CreateCarritoSaveLink}" />
                <br />
                <br />
                <h:commandLink action="#{carritoController.prepareList}" value="#{bundle.CreateCarritoShowAllLink}" immediate="true"/>
                <br />
                <br />
                <h:link outcome="/index" value="#{bundle.CreateCarritoIndexLink}"/>
            </h:form>
        </ui:define>
    </ui:composition>

</html>
